<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Spring</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_NH.js" defer></script>
</head>
<body>
    <h1> Countdown to Spring Season:</h1>
    <h2>Where do you live?</h2>
    <div class="hemisphere-selector">
        
        <button class="fill" >North Hemisphere <ion-icon name="home"></ion-icon>
        </button>
        <a href="SH-page.html"><button class="fill">South Hemisphere</button></a>
    </div>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins"></p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el secs-c">
            <p class="big-text" id="secs"></p>
            <span>Seconds</span>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
